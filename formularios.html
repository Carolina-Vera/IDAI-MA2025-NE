<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="matricula">
            Matrícula:
        </label>
        <input type="text" name="matricula" id="matricula">
        <br>
        <hr>

        <label for="nombre">
            Nombre (s):
        </label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <hr>

        <label for="apellidos">
            Apellidos:
        </label>
        <input type="text" name="apellidos" id="apellidos">
        <br><br>

        <label for="busqueda">
            Búsqueda
        </label>
        <input type="search">
        <br><br>

        <label for="url">
            URL
        </label>
        <input type="url">
        <br><br>

        <label for="email">
            Email
        </label>
        <input type="email">
        <br><br>

        <label for="contraseña">
            Contraseña
        </label>
        <input type="password">
        <br><br>

        <label for="campoDeTexto">
            Campo de texto
        </label>
        <textarea></textarea>
        <br><br>
        <input type="submit" value="Guardar">
        <input type="reset" value="Limpiar">
        <hr>
    </form>
</body>
</html>
